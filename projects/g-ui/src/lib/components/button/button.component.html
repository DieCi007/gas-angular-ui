<div class="button-container" [style]="{'width': width}">
  <button (click)="onButtonClicked($event)" class="button" [disabled]="disabled"
          [type]="type" [style]="{'height': height}"
          [ngClass]="{primary: color === 'primary',
    secondary: color === 'secondary', danger: color === 'danger'}"
          [ngStyle]="{backgroundColor: !['primary', 'secondary', 'danger']
          .includes(color) && color}">
    <span [ngClass]="{primary: color === 'primary',
    secondary: color === 'secondary', danger: color === 'danger'}">
      {{label}}</span>
  </button>
</div>
